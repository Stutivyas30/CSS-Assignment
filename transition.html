<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            height: 50px;
            width: 50px;
            border-radius: 50px;
            background-color: lightblue;
            transition-property: transform;
            position: absolute;
            left: 30px;
            top: 50px;
            transition:  3000ms;
            transition-timing-function: ease-in-out;
            

        }

        .ball:hover{
            transform: translatex(600px);
            height: 150px;
            width: 150px;
            border-radius: 80px;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
